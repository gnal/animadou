imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: doctrine_extensions.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trust_proxy_headers: false # Should Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

services:
    twig.extension.text:
       class: Twig_Extensions_Extension_Text
       tags:
           - { name: twig.extension }

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Acme\Bundle\UserBundle\Entity\User
    group:
        group_class: Msi\Bundle\UserBundle\Entity\Group

msi_page:
    templates:
        'AnimadooAppBundle::layout.html.twig': 'default'
    route_whitelist_patterns:
        - ^fos_user_
    route_blacklist_patterns:
        - ^fos_user_security_

msi_block:
    blocks:
        template:
            templates:
                'ArmrsAppBundle:App:modal.html.twig': 'modal'
        action:
            actions:
                'MsiSliderBundle:Slider:show': 'slider'
                'MsiSliderBundle:Slider:js': 'slider js'
                'ArmrsAppBundle:Ad:list': 'Annonces'
                'ArmrsSliderBundle:QSlider:show': 'qSlider'
                'ArmrsSliderBundle:QSlider:js': 'qSlider js'
    slots:
        content: content
        content_start: content_start
        content_top: content_top
        content_bottom: content_bottom
        body_top: body_top
        body_bottom: body_bottom
        js: js
